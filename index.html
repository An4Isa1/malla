<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pensum Economía</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-style: italic;
      font-size: 2.5em;
    }
    h2.subtitulo {
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      font-style: italic;
      font-size: 1.5em;
    }
    .semester {
      display: inline-block;
      vertical-align: top;
      width: 250px;
      margin: 10px;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .semester h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .subject {
      font-family: 'Times New Roman', serif;
      background: #e6eef3;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      position: relative;
    }
    .details {
      font-family: 'Times New Roman', serif;
      font-size: 0.85em;
      margin-top: 6px;
    }
    .details label {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }
    .details input {
      width: 100%;
      margin-bottom: 6px;
      padding: 4px;
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <h1>Pensum Economía</h1>
  <h2 class="subtitulo">UMNG</h2>
  <div id="grid"></div>
  <script>
    const semesterColors = [
      "#d6eaf8", "#aed6f1", "#85c1e9", "#7fb3d5",
      "#5499c7", "#2980b9", "#2471a3", "#1f618d", "#1a5276"
    ];

    const semesters = [
      ["Historia económica general", "Matemáticas I", "Expresión Oral y Escrita", "Metodología de la Investigación", "Cátedra Neogranadina", "Economía I"],
      ["Microeconomía I", "Historia Económica Colombiana", "Matemáticas II", "Estadística I", "Álgebra Lineal", "Humanidades I", "Extensión Cultural y Deportiva"],
      ["Microeconomía II", "Macroeconomía I", "Matemáticas III", "Estadística II", "Medición Económica"],
      ["Microeconomía III", "Macroeconomía II", "Economía Matemática", "Estadística III", "Contabilidad General"],
      ["Macroeconomía III", "Doctrinas Económicas I", "Econometría I", "Énfasis I", "Matemáticas Financieras", "Contabilidad de Costos"]
    ];

    const grid = document.getElementById("grid");

    semesters.forEach((subjects, index) => {
      const semesterDiv = document.createElement("div");
      semesterDiv.className = "semester";
      semesterDiv.style.backgroundColor = semesterColors[index];

      const title = document.createElement("h2");
      title.innerHTML = `Semestre <span style="font-weight: bold;">${index + 1}</span>`;
      semesterDiv.appendChild(title);

      subjects.forEach(name => {
        const subjectDiv = document.createElement("div");
        subjectDiv.className = "subject";

        const details = document.createElement("div");
        details.className = "details";
        details.innerHTML = `
          <label>Nombre:</label>
          <input type="text" value="${name}">
          <label>Profesor:</label>
          <input type="text" placeholder="Nombre del profesor">
          <label>Notas (Corte 1, 2, 3):</label>
          <input type="text" placeholder="Ej: 4.0, 4.2, 4.1">
        `;

        subjectDiv.appendChild(details);
        semesterDiv.appendChild(subjectDiv);
      });

      grid.appendChild(semesterDiv);
    });
  </script>
</body>
</html>
